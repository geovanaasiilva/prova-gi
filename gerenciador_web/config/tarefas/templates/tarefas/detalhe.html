<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Detalhe: {{ tarefa.titulo }}</title>
    <link rel="stylesheet" href="{% static 'detalhe/detalhe.css' %}">
</head>

<body>
    <h1>{{tarefa.titulo}}</h1>
    <p><strong>Descrição</strong>{{tarefa.descricao|linebreaks}}</p>
    <p><strong>Status:</strong> {% if tarefa.concluida %}Concluida{% else %}Pendente{% endif %}</p>
    <small> Criada em:{{tarefa.data_descricao}}</small>
    <hr>
    <a href = "{% url 'alterar_tarefa' tarefa.id %}"> Alterar Tarefa</a>| voltar para lista
    <a href = "{% url 'excluir_tarefa' tarefa.id %}">Excluir Tarefa </a>
    <a href = "{% url 'listar_tarefas'%}">Voltar para Lista</a>

</body>
</html>
