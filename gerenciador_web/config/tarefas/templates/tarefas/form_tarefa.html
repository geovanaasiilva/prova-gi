<!DOCTYPE html>
<html lang="pt-br">
<head>
     {% load static %}
    <meta charset="UTF-8">
    <title>Adicionr Tarefa</title>
     <link rel="stylesheet" href="{% static 'form/form.css' %}">
</head>
<body>
    <h1>Adicionar Nova Tarefa</h1>
    <form method="POST">
        <!--- csrf_token server para proteger o sistema de ataques no envio de formulario-->
        {% csrf_token %} <label for ="titulo"> Titulo:</label><br>
        <input type="text" id="titulo" name="titulo" required><br><br>

        <label for="descricao">Descricao:</label><br>
        <textarea id="descricao" name="descricao" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Salvar Tarefa</button>
    </form>
    <a href="{% url 'listar_tarefas' %}">Cancelar</a>
</body>
</html>
