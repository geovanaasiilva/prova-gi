<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Interativo</h1>
        
        <div id="category-selection">
            <h2>Escolha uma categoria:</h2>
            <button onclick="startQuiz('matematica')">Matemática</button>
            <button onclick="startQuiz('ciencias')">Ciências</button>
        </div>

        <div id="quiz" class="hidden">
            <div id="question-container">
                <h2 id="question">Pergunta aqui</h2>
                <div id="answer-buttons" class="btn-grid"></div>
            </div>
            <div id="controls">
                <button id="next-btn" class="hidden" onclick="nextQuestion()">Próxima</button>
                <div id="timer">Tempo: <span id="time">10</span>s</div>
            </div>
        </div>

        <div id="result" class="hidden">
            <h2>Resultado Final</h2>
            <p id="score"></p>
            <button onclick="restartQuiz()">Tentar Novamente</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
